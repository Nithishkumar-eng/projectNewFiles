body {

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {

  font-size: 20px;

}

.sidebar a:hover {

}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;

  color: rgb(70, 70, 211);

  border: none;
}

.openbtn:hover {

}

.toggle{

    transition: margin-left .5s;

}
.icon i{

.header {
